<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Get weather data from any city" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg custom-navbar">
    <h1>Weather Dashboard</h1>
  </nav>

<div class="container-fluid">

  <div class="row main">

      <div class="col-md-3">

        <div class="container">

                <div class="row" id="city-search">
                  <div class="col">
                    <h3>Search for a city:</h3>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <form id="city-form">
                        <input name="city" id="city-input" type="text">
                        <button type="submit" class="btn btn-warning" id="search-btn">Search</button>
                      </form>
                    </div>
                </div>

                <div class="row">
                  <div class="col" id="search-history"></div>
                </div>
        </div>

      </div>

      <div class="col-md-9">
        <div class="container">

          <div class="row" id="current-data">

            <div class="col">
              <div id="city-date">
                <h3 id="current-city"></h3>
                <h4 id="current-date"></h4>
              </div>
            </div>

            <div class="col">
              <div id="temp-wind-hum">
                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humidity"></p>
              </div>
            </div>

            <div class="col">
              <span id="current-icon"></span>
            </div>

          </div>

          <div class="row">
            <div class="col">
              <h3 id="five-day-label"></h3></div>
            </div>

          <div class="row" id="five-day-forecast"></div>

      </div>

  </div>

</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="./script.js"></script>

</html>
