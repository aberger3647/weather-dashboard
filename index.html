<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Get weather data from any city" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg custom-navbar">
    <h1>Weather Dashboard</h1>
  </nav>

<div class="main d-flex p-3">

    <div class="col-md-4">
        <div class="row" id="city-search">
            <h3>Search for a city:</h3>
            <form id="city-form">
                <input name="city" id="city" type="text">
                <button type="submit" class="btn" id="search-btn">Search</button>
              </form>
        </div>

        <div class="row" id="search-history"></div>

    </div>

    <div class="col-md-8">

        <div class="row" id="todays-forecast">
            <h3 id="current-city"></h3>
            <h2 id="current-date"></h2>
            <p id="current-temp"></p>
            <p id="current-wind"></p>
            <p id="current-humidity"></p>
        </div>

        <div class="row"><h3>5-Day Forecast:</h3></div>

        <div class="row" id="five-day-forecast"></div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="./script.js"></script>

</html>
